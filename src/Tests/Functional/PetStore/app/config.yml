parameters:
  test.client.class: KleijnWeb\SwaggerBundle\Test\ApiTestClient

swagger:
  dev: true
  document:
      base_path: 'src/Tests/Functional/PetStore/app'
  serializer:
      type: array
      namespace: KleijnWeb\SwaggerBundle\Tests\Functional\PetStore\Model\Resources

services:
  swagger.controller.pet:
    class: KleijnWeb\SwaggerBundle\Tests\Functional\PetStore\Controller\PetController

  swagger.controller.store:
    class: KleijnWeb\SwaggerBundle\Tests\Functional\PetStore\Controller\StoreController

  swagger.controller.entity:
    class: KleijnWeb\SwaggerBundle\Tests\Functional\PetStore\Controller\EntityController

framework:
  test: true
  secret:  test
  router:
      resource: "%kernel.root_dir%/routing.yml"
      strict_requirements: ~
  fragments:       ~
  http_method_override: true
  session:
      storage_id: session.storage.filesystem
  profiler:
      collect: false

monolog:
    handlers:
        stderr:
            type:  stream
            path:  php://stderr
            level: notice